<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
  <ion-card class="map">
    <img src="assets/map.png"/>
    <div class="card-title">Your Location</div>
    <div class="card-subtitle">144 Ny, 16545</div>
  </ion-card>
  <div padding>
    <button ion-button color="secondary" full>Change Location</button>
  </div>
  <ion-card (click)="onSelectLocation(item)" *ngFor="let item of foodCenterList; let i = index">
    <img src="{{baseUrl + item.imageUrl}}"/>
    <ion-card-content>
      <ion-card-title text-center>
        {{item.name}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
