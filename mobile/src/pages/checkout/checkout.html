<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card full>
    <img src="assets/bg-food.png"/>
    <div class="card-title">Checkout</div>
  </ion-card>
  <div>
    <p text-center>
      25-30 minutes
    </p>
    <p text-center>
      116, Jurong East Street 21, Singapore 600116
      </p>
  </div>

  <ion-card>
    <ion-card-header>
      Your Address
    </ion-card-header>
    <ion-card-content>
      <ion-list inset>
        <ion-item>
          <ion-label>Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label>Unit No.</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label>Postal Code</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <div padding>
    <button ion-button color="secondary" full>PLACE ORDER</button>
  </div>
</ion-content>
