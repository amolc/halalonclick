<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Total Order
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of counterArray" (click)="selectItem(item)">
      {{item}}
    </button>
  </ion-list>
</ion-content>
