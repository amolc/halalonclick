<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Food-center</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="assets/map.png"/>
    <div class="card-title">{{foodCenterObj.name}}</div>
    <div class="card-subtitle">{{foodStallList.length}} STALLS</div>
  </ion-card>
  <div>
    <p text-center>
     {{foodCenterObj.hours}}
    </p>
    <p text-center>
      {{foodCenterObj.address}}
    </p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let item of foodStallList; let i = index">
        <div text-center (click)="onSelectFoodCenter(item)">
          <img src="{{baseUrl + item.imageUrl}}" alt=""/>
          <h3 >{{item.name}}</h3>
          <p>{{item.type}} </p>
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
