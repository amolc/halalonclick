<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div>
      <h2 center text-center>Halalonclick</h2>
    </div>

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">First Name</ion-label>
        <ion-input [(ngModel)]="signup.firstName" name="firstName" type="text" #name="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="name.valid || submitted == false" color="danger" padding-left>
        First Name is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Last Name</ion-label>
        <ion-input [(ngModel)]="signup.lastName" name="lastName" type="text" #name="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="name.valid || submitted == false" color="danger" padding-left>
        Last Name is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Confirm Password</ion-label>
        <ion-input [(ngModel)]="signup.confirmPassword" name="confirmPassword" type="password" #confirmPassword="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="confirmPassword.valid || submitted == false" color="danger" padding-left>
        Confirm Password is required
      </p>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onSignup(signupForm)" type="submit" block color="primary">Sign Up</button>
        </ion-col>
      </ion-row>
      <hr/>
      <p center text-center>
        Already have an account? Log in <a  (click)="onLogin()" >here</a>
      </p>
    </form>
  </ion-list>
</ion-content>
