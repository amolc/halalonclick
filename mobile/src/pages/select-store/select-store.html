<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select-store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center (click)="onSelectStore('halal')">
          <img padding src="assets/halal.png" alt=""/>
          <h3>Halal Food Delivery</h3>
        </div>
      </ion-col>
      <ion-col>
        <div text-center (click)="onSelectStore('fresh')">
          <img padding src="assets/fresh.png" alt=""/>
          <h3>Fresh Food</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
