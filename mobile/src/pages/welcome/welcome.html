<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h2 center text-center><img class="welcome-img" src="assets/80_logo.png" alt=""></h2>
  </div>
  <button ion-button block (click)="onSignup()">Sign Up</button>
  <button ion-button block (click)="onLogin()">Log In</button>
  <button ion-button block (click)="onBrowseEateries()">Browse Eateries</button>
</ion-content>
