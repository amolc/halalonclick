<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Food-stall</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="assets/bg-food.png"/>
    <div class="card-title">{{foodStallObj.name}}</div>
    <div class="card-subtitle">{{foodStallObj.foodType}}</div>
  </ion-card>
  <div>
    <p text-center>
      {{foodStallObj.hours}}
    </p>
    <p text-center>
      {{foodStallObj.address}}
    </p>
  </div>

<!--</ion-content>-->
<!--<ion-content>-->
  <ion-item>
    <ion-select>
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>

  <ion-list no-lines>
    <div  *ngFor="let item of menuList" >

      <ion-row>
        <ion-col col-5><div>{{ item.name }}</div></ion-col>

        <ion-col col-2><div><button color="primary" ion-button small round (click)="openModal(item.total)">{{item.total}}</button></div></ion-col>

        <ion-col col-2><div>${{ item.price }}</div></ion-col>
        <ion-col col-2><div><button color="primary" ion-button small round (click)="onAddToCart(item)">Add</button></div></ion-col>
      </ion-row>
    </div>


  </ion-list>
</ion-content>
