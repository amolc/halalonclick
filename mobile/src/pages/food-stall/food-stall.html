<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Food-stall</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="assets/bg-food.png"/>
    <div class="card-title">{{foodStallObj.name}}</div>
    <div class="card-subtitle">{{foodStallObj.foodType}}</div>
  </ion-card>
  <div>
    <p text-center>
      {{foodStallObj.hours}}
    </p>
    <p text-center>
      {{foodStallObj.address}}
    </p>
  </div>

<!--</ion-content>-->
<!--<ion-content>-->
  <ion-list no-lines>
    <button ion-item *ngFor="let item of menuList" (click)="itemSelected(item)">

      <ion-row>
        <ion-col col-4><label for="">{{ item.name }}</label></ion-col>
        <ion-col col-3>
          <button ion-button color="light" small (click)="increaseItem(item)">-</button>
          <button ion-button color="light" outline small >1</button>
          <button ion-button color="light" small  (click)="decreaseItem(item)">+</button>
        </ion-col>

        <ion-col col-2>${{ item.price }}</ion-col>
        <ion-col col-1><button color="primary" ion-button small round (click)="onAddToCart()">Add</button></ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
