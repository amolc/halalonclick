<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="assets/bg-food.png"/>
    <div class="card-title">Your Order</div>
  </ion-card>
  <div>
    <p text-center>
      25-30 minutes
    </p>
    <p text-center>
      116, Jurong East Street 21, Singapore 600116
    </p>
  </div>

  <!--</ion-content>-->
  <!--<ion-content>-->
  <ion-card>
    <ion-card-header>
      Order Summary
    </ion-card-header>
    <ion-list no-lines>
      <ion-grid ion-item *ngFor="let item of orderList">

        <ion-row>
          <ion-col col-4>{{ item.name }}</ion-col>
          <ion-col col-2>{{ item.total }}</ion-col>
          <ion-col col-4><button color="danger" ion-button small round (click)="removeOrderItem(item)">remove</button></ion-col>
          <ion-col col-2 text-right>${{ item.price* item.totalOrder }}</ion-col>
        </ion-row>
      </ion-grid>
      <button ion-item>

        <ion-row >
          <ion-col text-right offset-6 col-4>
            Subtotal
          </ion-col>
          <ion-col text-right col-2>${{getSubTotal()}}</ion-col>
        </ion-row>
        <ion-row >
          <ion-col text-right offset-6 col-4>
            Delivery Fee
          </ion-col>
          <ion-col text-right col-2>${{getDeliveryCharge()}}</ion-col>
        </ion-row>
        <hr/>
        <ion-row >
          <ion-col text-right offset-6 col-4>
            <b>Total</b>
          </ion-col>
          <ion-col text-right col-2><b>${{getSubTotal() + getDeliveryCharge()}}</b></ion-col>
        </ion-row>
      </button>
    </ion-list>
  </ion-card>
  <div padding>
    <button ion-button color="secondary" full (click)="onCheckout()">Proceed to checkout</button>
  </div>
</ion-content>
